server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/walletdb
    username: wallet
    password: wallet
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true

app:
  jwt:
    secret: replace-this-with-a-secure-32-byte-minimum-secret-key
    expiration-seconds: 3600
  cors:
    allowed-origin-patterns:
      - http://localhost:*
      - http://127.0.0.1:*
